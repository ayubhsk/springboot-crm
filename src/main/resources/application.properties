server.port=8888
server.servlet.context-path=/spring-crm

#连接数据库 mysql驱动新版的驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/springboot-crm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=333

#指定mapper文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#指定mybatis的日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#在开发阶段，关闭模板缓存， 让修改立即生效
spring.thymeleaf.cache=false

#编码格式
spring.thymeleaf.encoding=utf-8

#模板的类型（默认是HTML， 模板是html文件）
spring.thymeleaf.mode=HTML

#模板的前缀： 类路径的 classpath:/templates
spring.thymeleaf.prefix=classpath:/templates/

#后缀
spring.thymeleaf.suffix=.html

#pagehelper分页插件
#标识是哪一种数据库
pagehelper.helper-dialect=mysql
#启用合理化，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=true
#支持通过 Mapper 接口参数来传递分页参数，默认值false，分页插件会从查询方法的参数值中，
#自动根据上面 params 配置的字段中取值，查找到合适的值时就会自动分页
pagehelper.support-methods-arguments=true
#如果 pageSize=0 就会查询出全部的结果（相当于没有执行分页查询）
pagehelper.params=countsql

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

